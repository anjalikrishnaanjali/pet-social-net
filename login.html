<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Social Network</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS for styling -->
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>

        <!-- Login Form -->
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />

            <button type="submit" id="login-button">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Optional: For icons if needed -->
    <script src="login.js"></script> <!-- Link to JavaScript for login functionality -->
</body>
</html>
